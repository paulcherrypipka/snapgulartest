<div class="form-group">
    <div class="col-xs-12  col-md-2">
        <button type="button" class="btn btn-default move-form-question-button">
            <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
        </button>
        <button (click)="parentEntity.removeQuestion(questionItem)" type="button" class="btn btn-default remove-form-question-button">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button (click)="questionItem.collapse($event)" type="button" class="btn btn-default collapse-form-button" data-toggle="collapse" [attr.data-target]="'#collapsed-container-' + questionItem.cid">
            <span class="glyphicon" [class.glyphicon-triangle-bottom]="!questionItem.collapsed" [class.glyphicon-triangle-right]="questionItem.collapsed" area-hidden="true"></span>
            <span class="q-question-collapse-button-title">{{ questionItem.id }}</span>
        </button>
    </div>
    <div class="col-xs-12  col-md-10">
        <textarea [(ngModel)]="questionItem.text" class="form-control q-question-name" placeholder="name">{{ questionItem.text }}</textarea>
    </div>
</div>

<div id="collapsed-container-{{ questionItem.cid }}" class="collapse in q-question-collapsible-container">
    <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
            <div class="checkbox">
                <label>
                    <input [(ngModel)]="questionItem.checked" type="checkbox" class="q-question-enabled">Enabled
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
            <div class="checkbox">
                <label>
                    <input [(ngModel)]="questionItem.required" type="checkbox" class="q-question-required">Required
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-2 control-label">Id</label>
        <div class="col-xs-10">
            <input [(ngModel)]="questionItem.id" type="text" class="form-control q-question-id" placeholder="id" [attr.area-describedby]="'view-' + questionItem.cid + '-idHelpBlock'">
            <span id="view-{{ questionItem.cid }}-idHelpBlock" class="help-block"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-2 control-label">ChoiceType</label>
        <div class="col-xs-10">
            <select [(ngModel)]="questionItem.choiseType" name="choiceType" class="form-control q-question-choice-type">
                <option value="m">Multiple</option>
                <option value="s">Single</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-2 control-label">Formula</label>
        <div class="col-xs-10">
            <input [(ngModel)]="questionItem.formula" type="text" class="form-control q-question-formula" placeholder="formula" [attr.aria-describedby]="'view-' + questionItem.cid + '-formulaHelpBlock'">
            <span id="view-{{ questionItem.cid }}-formulaHelpBlock" class="help-block"></span>
        </div>
    </div>

    <div class="alert-options">

        <div class="form-group">
            <label class="col-xs-3  col-md-2  control-label">AlertCondition</label>
            <div class="col-xs-9  col-md-10">
                <input [(ngModel)]="questionItem.alertOptions.condition" type="text" class="ac-alertCondition form-control" placeholder="alert condition" value="" [attr.aria-describedby]="'view-' + questionItem.cid +'-conditionHelpBlock'">
                <span id="view-{{ questionItem.cid }}-conditionHelpBlock" class="help-block"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3  col-md-2  control-label">AlertText</label>
            <div class="col-xs-9  col-md-10">
                <input [(ngModel)]="questionItem.alertOptions.text" type="text" class="ac-alertText form-control" placeholder="alert text" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3  col-md-2  control-label">AlertType</label>
            <div class="col-xs-9  col-md-10">
                <select [(ngModel)]="questionItem.alertOptions.type" class="ac-alertType form-control">
                    <option value="care" selected="">Care</option>
                    <option value="technical" selected="">Technical</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3  col-md-2  control-label">AlertSeverity</label>
            <div class="col-xs-9  col-md-10">
                <select [(ngModel)]="questionItem.alertOptions.severity" class="ac-alertSeverity form-control">
                    <option value="red" selected="">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="info">Info</option>
                </select>
            </div>
        </div>
    </div>

    <div class="image-component">
        <div class="form-group" [class.has-error]="questionItem.image.hasError">
            <label class="col-xs-2 col-md-2 control-label">Image</label>
            <div class="col-xs-3 col-md-3">
                <input (change)="questionItem.imageFileChange($event)" type="file" class="ic-file" [attr.aria-describedby]="'view-' + questionItem.cid + '-fileHelpBlock'">
                <button (click)="questionItem.imageFileClear($event)" type="button" class="ic-clear-button">Clear</button>
                    <span *ngIf="questionItem.image.hasError" id="view-{{ questionItem.cid }}-fileHelpBlock" class="help-block">
                        File is not an image.
                    </span>
            </div>
            <div class="col-xs-7 col-md-7 ic-image-container">
                <img *ngIf="questionItem.image.source" src="{{ questionItem.image.source }}" class="ic-image" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
            <div class="answers">
                <div class="q-answer" *ngFor="#answer of questionItem.getAnswers()">
                    <answer
                            [answerItem]="answer"
                            [parentQuestion]="questionItem"
                    >
                    </answer>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-2">
            <button (click)="questionItem.addAnswer()" type="button" class="q-add-answer btn btn-default">Add answer</button>
        </div>
        <div class="col-cs-10"></div>
    </div>
</div>
